<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Tristan Blackmore</title>

  <style>
    :root {
      --color-text: #000000;
      --color-bg: #ffffff;
      --spacing-base: 0.4em;
      --spacing-large: 1.4em;
      --border-radius: 2px;
      --max-content-width: 600px;
      --font-family: Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      max-width: var(--max-content-width);
      margin: 40px auto 0; /* same top margin as main page */
      padding: 0 20px;
      line-height: 1.5;
      font-size: clamp(1rem, 1.125vw + 0.5rem, 1.125rem);
      font-weight: normal;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    /* Title paragraph exactly like main page */
    p.title-link {
      margin: 0 0 var(--spacing-base) 0; /* top: 0, bottom: spacing-base */
      font-family: var(--font-family);
      font-size: clamp(1rem, 1.125vw + 0.5rem, 1.125rem);
      font-weight: normal;
      line-height: 1.5;
    }

    /* Remove default link styles for the title link */
    p.title-link a {
      color: inherit;
      text-decoration: none;
      font-weight: normal;
      cursor: pointer;
      user-select: none;
    }

    /* Image styling */
    #gallery-image {
      display: block;
      max-width: 100%;
      margin-top: var(--spacing-large);
      border-radius: var(--border-radius);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Title with link back to main page, styled as body text -->
  <p class="title-link"><a href="index.html">Tristan Blackmore</a></p>

  <!-- Image that changes on click -->
  <img id="gallery-image" src="gallery/image1.jpg" alt="Gallery Image" />

  <script>
    // List of images in gallery folder
    const images = [
      'gallery/image1.jpg',
      'gallery/image2.jpg',
      'gallery/image3.jpg',
      'gallery/image4.jpg',
      'gallery/image5.jpg'
    ];

    const galleryImage = document.getElementById('gallery-image');

    // Get random image different from current src
    function getRandomImage(currentSrc) {
      let newImage;
      do {
        newImage = images[Math.floor(Math.random() * images.length)];
      } while (newImage === currentSrc);
      return newImage;
    }

    // Swap image on click
    galleryImage.addEventListener('click', () => {
      const currentSrc = galleryImage.getAttribute('src');
      const nextImage = getRandomImage(currentSrc);
      galleryImage.setAttribute('src', nextImage);
    });
  </script>

</body>
</html>
