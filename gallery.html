<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
      background: #fff;
      color: #000;
    }
    img {
      max-width: 100%;
      cursor: pointer;
      border-radius: 4px;
      transition: opacity 0.4s ease;
    }
    a {
      font-weight: bold;
      text-decoration: none;
      color: inherit;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <p><a href="index.html">Tristan Blackmore</a></p>
  <img id="randomImage" src="" alt="Click to change" />

  <script>
    const imageBasePath = 'assets/images/';
    let currentImage = null;

    fetch('assets/imageList.json')
      .then(response => response.json())
      .then(imageList => {
        function pickRandomImage() {
          let newImage;
          do {
            newImage = imageList[Math.floor(Math.random() * imageList.length)];
          } while (newImage === currentImage && imageList.length > 1);
          currentImage = newImage;
          document.getElementById('randomImage').src = imageBasePath + newImage;
        }

        document.getElementById('randomImage').addEventListener('click', pickRandomImage);
        pickRandomImage(); // Initial image
      })
      .catch(err => {
        console.error("⚠️ Couldn't load imageList.json", err);
      });
  </script>
</body>
</html>
