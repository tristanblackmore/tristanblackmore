<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Image of Productivity</title>

  <style>
    :root {
      --color-text: #000000;
      --color-bg: #ffffff;
      --spacing-base: 0.4em;
      --spacing-large: 1.4em;
      --border-radius: 2px;
      --max-content-width: 600px;
      --font-family: Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      max-width: var(--max-content-width);
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.5;
      font-size: clamp(1rem, 1.125vw + 0.5rem, 1.125rem);
      font-weight: normal;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    p {
      margin: var(--spacing-base) 0;
      color: var(--color-text);
      font-family: var(--font-family);
      font-size: clamp(1rem, 1.125vw + 0.5rem, 1.125rem);
      font-weight: normal;
    }

    p a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    
    }
  </style>
</head>
<body>

  <!-- Header / site title -->
  <p><a href="/">Tristan Blackmore</a></p>

</body>
</html>
