<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Resource Index</title>

  <style>
    :root {
      --color-text: #000000;
      --color-bg: #ffffff;
      --spacing-base: 0.4em;
      --spacing-large: 1.4em;
      --border-radius: 2px;
      --max-content-width: 600px;
      --font-family: Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      max-width: var(--max-content-width);
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.5;
      font-size: clamp(1rem, 1.125vw + 0.5rem, 1.125rem);
      font-weight: normal;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    p {
      margin: var(--spacing-base) 0;
      color: var(--color-text);
      font-family: var(--font-family);
      font-size: clamp(1rem, 1.125vw + 0.5rem, 1.125rem);
      font-weight: normal;
    }

    p a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    #gallery-image {
      display: block;
      max-width: 100%;
      margin-top: var(--spacing-large);
      border-radius: var(--border-radius);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Header / site title -->
  <p><a href="/">Tristan Blackmore</a></p>
  
  <!-- Random image viewer -->
  <img id="gallery-image" src="" alt="Gallery Image" />

  <script>
    const imageCount = 719;
    const cloudName = 'dec78b2ft';
    const galleryImage = document.getElementById('gallery-image');

    // Retrieve pre-selected filename from localStorage (if available)
    const preselectedImage = localStorage.getItem('imageResourceIndexImage');

    // Helper: generate a random image URL
    function getRandomImage(currentSrc) {
      let newIndex;
      let newUrl;

      do {
        newIndex = Math.floor(Math.random() * imageCount) + 1;
        newUrl = `https://res.cloudinary.com/${cloudName}/image/upload/image-${newIndex}.jpg`;
      } while (newUrl === currentSrc);

      return newUrl;
    }

    // Initialize image
    let initialUrl;

    if (preselectedImage) {
      initialUrl = `https://res.cloudinary.com/${cloudName}/image/upload/${preselectedImage}`;
    } else {
      initialUrl = getRandomImage(null);
    }

    galleryImage.src = initialUrl;

    // On click, load a different random image
    galleryImage.addEventListener('click', () => {
      const currentSrc = galleryImage.getAttribute('src');
      const nextImage = getRandomImage(currentSrc);
      galleryImage.setAttribute('src', nextImage);
    });
  </script>

</body>
</html>
