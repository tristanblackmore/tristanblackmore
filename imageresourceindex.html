<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Resource Index</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Make the title link look like plain text with no underline */
    p.title-link-container a {
      text-decoration: none;
      font-weight: normal;
      color: inherit; /* inherit from parent, likely black */
      cursor: pointer;
    }

    /* On hover, subtle color change for UX */
    p.title-link-container a:hover {
      color: #444;
      text-decoration: none;
    }

    /* Gallery container aligns to same max width and margins as body content */
    .gallery-container {
      max-width: var(--max-content-width); /* from your CSS */
      margin: 0 auto 2rem auto; /* center horizontally with some bottom margin */
      padding: 0;
      /* optional: add a border or shadow if you want image to stand out */
    }

    /* Make the image block fill the container width but keep aspect ratio */
    #gallery-image {
      width: 100%;
      height: auto;
      display: block;
      margin: 0; /* no extra margin */
    }
  </style>
</head>
<body>

  <!-- Title as link, styled to look like plain text -->
  <p class="title-link-container">
    <a href="/" aria-label="Go to main page">Tristan Blackmore</a>
  </p>

  <div class="gallery-container">
    <img id="gallery-image" src="" alt="Gallery Image" />
  </div>

  <script>
    const imageCount = 719;
    const cloudName = 'dec78b2ft';
    const galleryImage = document.getElementById('gallery-image');

    const preselectedImage = localStorage.getItem('imageResourceIndexImage');

    function getRandomImage(currentSrc) {
      let newIndex;
      let newUrl;

      do {
        newIndex = Math.floor(Math.random() * imageCount) + 1;
        newUrl = `https://res.cloudinary.com/${cloudName}/image/upload/image-${newIndex}.jpg`;
      } while (newUrl === currentSrc);

      return newUrl;
    }

    let initialUrl;

    if (preselectedImage) {
      initialUrl = `https://res.cloudinary.com/${cloudName}/image/upload/${preselectedImage}`;
    } else {
      initialUrl = getRandomImage(null);
    }

    galleryImage.src = initialUrl;

    galleryImage.addEventListener('click', () => {
      const currentSrc = galleryImage.getAttribute('src');
      const nextImage = getRandomImage(currentSrc);
      galleryImage.setAttribute('src', nextImage);
    });
  </script>
  
</body>
</html>
